<?xml version="1.0" ?>
<docent>
<random/>
<state-generator>
	<initial-state type="monotonic"/>
	<operation type="change-phrase-translation" weight=".8"/>
	<operation type="swap-phrases" weight=".1">
		<p name="swap-distance-decay">.5</p>
	</operation>
	<operation type="resegment" weight=".1">
		<p name="phrase-resegmentation-decay">.1</p>
	</operation>
</state-generator>
<search algorithm="simulated-annealing">
	<p name="max-steps">1000000</p>
	<p name="schedule">hill-climbing</p>
	<p name="hill-climbing:max-rejected">100000</p>
</search>
<models>
	<model type="sentence-length-model" id="sl">
		<p name="prob-identical">0.9</p>
		<p name="prob-short">0.1</p>
		<p name="decay-short">0.1</p>
		<p name="decay-long">0.1</p>
	</model>
	<model type="fixed-sentence-length-model" id="fsl">
		<p name="length">10</p>
	</model>
	<model type="sentence-parity-model" id="sp"/>
	<model type="geometric-distortion-model" id="d">
		<p name="distortion-limit">6</p>
	</model>
	<model type="word-penalty" id="w"/>
	<model type="oov-penalty" id="oov"/>
	<model type="ngram-model" id="lm">
		<p name="lm-file">/Users/joerg/work/projects/Docent/models/sv-en/sub.mono.tok.low.en.5.kenlm</p>
	</model>
	<model type="phrase-table" id="tm">
		<p name="file">/Users/joerg/work/projects/Docent/models/sv-en/phrase-table-filtered</p>
	</model>
</models>
<weights>
	<weight model="sl" score="0">0.9</weight>
	<weight model="fsl" score="0">0.9</weight>
	<weight model="sp" score="0">0.9</weight>
	<weight model="d" score="0">0.152179</weight>
	<weight model="d" score="1">-1e30</weight>
	<weight model="w">-0.254923</weight>
	<weight model="oov">100.0</weight>
	<weight model="lm">0.13821</weight>
	<weight model="tm" score="0">0.153039</weight>
	<weight model="tm" score="1">0.0613894</weight>
	<weight model="tm" score="2">0.0685561</weight>
	<weight model="tm" score="3">0.0815625</weight>
	<weight model="tm" score="4">-0.0901406</weight>
</weights>
</docent>
